<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>block4</title>
  </head>
  <body>
    <header class="header header--margin">
      <div class="header__container container">
        <div class="header__burger">
          <img src="img/header/burger.svg" alt="menu burger" />
        </div>
        <div class="header__logo">
          <img src="img/header/logo.svg" alt="logo" />
        </div>

        <div class="header__repair">
          <img src="img/header/repair.svg" alt="menu repair" />
        </div>
        <div class="header__checkstatus">
          <img src="img/header/checkstatus.svg" alt="checkstatus" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <h1 class="main__title">Услуги и сервисы</h1>

        <nav class="nav nav--padding">
          <span class="nav__item">Ремонтируемые устройства</span>
        </nav>

        <article class="description">
          <p class="description__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>

          <button class="description__button button">
            <img class="button__icon" src="/img/main/icon.svg" alt="icon" />
            <span class="button__name">Читать далее</span>
          </button>
        </article>
      </div>

      <div class="main__img">
        <img src="img/main/main.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
